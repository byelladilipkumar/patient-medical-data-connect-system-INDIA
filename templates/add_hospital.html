{% extends "base.html" %}

{% block title %}Add Hospital{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Add New Hospital</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="mb-3">
            <label for="name" class="form-label">{{ form.name.label }}</label>
            {{ form.name(class="form-control") }}
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">{{ form.address.label }}</label>
            {{ form.address(class="form-control") }}
        </div>
        <button type="submit" class="btn btn-success">Add Hospital</button>
    </form>
</div>
{% endblock %}
