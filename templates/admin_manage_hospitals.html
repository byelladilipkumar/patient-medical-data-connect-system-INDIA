{% extends "base.html" %}

{% block title %}Manage Hospitals{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Manage Hospitals</h1>
    
    <!-- Table to display all hospitals -->
    <table class="table table-bordered mt-3">
        <thead>
            <tr>
                <th>ID</th>
                <th>Hospital Name</th>
                <th>Location</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for hospital in hospitals %}
            <tr>
                <td>{{ hospital.id }}</td>
                <td>{{ hospital.name }}</td>
                <td>{{ hospital.location }}</td>
                <td>
                    <!-- Edit hospital action -->
                    <a href="{{ url_for('edit_hospital', hospital_id=hospital.id) }}" class="btn btn-secondary btn-sm">Edit</a>

                    <!-- Delete hospital action -->
                    <form method="POST" action="{{ url_for('delete_hospital', hospital_id=hospital.id) }}" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Button to add a new hospital -->
    <a href="{{ url_for('add_hospital') }}" class="btn btn-success">Add New Hospital</a>
</div>
{% endblock %}
